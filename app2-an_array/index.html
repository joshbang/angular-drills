<html ng-app="arrayApp">
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body ng-controller="arrayController">



		Name: <input ng-model="newName"/>
    Email: <input ng-model="newEmail"/>
		<button ng-click='addNewPerson(newName, newEmail)'>Add New Person</button>

		<section ng-repeat="data in myData">
			<ul>
				<li>{{data.name}}</li>
				<li>{{data.email}}</li>
				<li>{{data.dateEmployed}}</li>
			</ul>
		</section>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
